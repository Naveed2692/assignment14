<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Question 1: Array Print</h3>
<p>Array: [25,26,27,25,22,21,10,42]</p>
<p id="arr"></p>
<h3>Question 2: Negative array</h3>
<p>Array: [12,84,-5,-6,-78,54,-6]</p>
<p id="neg"></p>
<h3>Question 3: Sum of all element array</h3>
<p>Array: [12,84,54,6]</p>
<p id="sum"></p>
<h3>Question 4: Maximum and minimum Number</h3>
<p>Array: [12,84,54,6]</p>
<p id="max"></p>
<p id="min"></p>
  <script>

    var arr = [25,26,27,25,22,21,10,42];
   document.getElementById('arr').innerHTML= arr;
var numbers= [12,84,-5,-6,-78,54,-6];
var negativeNum= [];
for (var i = 0; i<numbers.length;i++){
    if(numbers[i]<0){
        negativeNum.push(numbers[i]);
    }
};
document.getElementById('neg').innerHTML=negativeNum
var newArr= [12,84,54,6];
var sum=0;
for(var i =0; i<newArr.length;i++){
    sum+=newArr[i]
};
document.getElementById('sum').innerHTML=sum;

var max= Math.max(...newArr);
var min= Math.min(...newArr);
document.getElementById('max').innerHTML='Maximum number=>'+ max;
document.getElementById('min').innerHTML='Minimum number=>'+ min;
   
  </script>  
</body>
</html>
